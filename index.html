<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yevheniy Alekseyev" />
    <title> Simple Test App | Learning JavaScript</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/app.min.js" defer></script>
</head>

<body>
    <header>
        <h2>Simple Math Test</h2>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h4>Question 1</h4>
                <p> 2 + 2 * 2 </p>
                <input type="text" id="q1" placeholder="answer">
            </div>
            <div class="card">
                <h4>Question 2</h4>
                <p>(-3)続 + (-2)続 - (-3)続 + (-1)続</p>
                <input type="text" id="q2" placeholder="answer">
            </div>
            <div class="card">
                <h4>Question 3</h4>
                <p>5 % 2</p>
                <input type="text" id="q3" placeholder="answer">
            </div>
            <div class="card">
                <h4>Question 4</h4>
                <p>2 + 1.45</p>
                <input type="text" id="q4" placeholder="answer">
            </div>
            <div class="card">
                <h4>Question 5</h4>
                <p>&pi; * ( 2 -2 )</p>
                <input type="text" id="q5" placeholder="answer">
            </div>
            <div class="card">
                <h4>Question 5</h4>
                <p>- 99 + 1</p>
                <input type="text" id="q6" placeholder="answer">
            </div>

            <div class="button__wrapper">
                <div id="res">

                </div>
                <button type="submit" class="btn" id="btn">Send answers: </button>
                <button type="submit" class="btn" id="btn-try">Try again </button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
